<body>


<!--- skip to main content, accessiblity-->

<!--- banner---> 
<header>

<div class="navbar navbar-expand-lg navbar-light">
    <img src="Babbellogo.png" width="118.1" height="25.6" class="d-inline-block align-top mr-4" alt="Logo from Babbel">   
  <!--- hamburger menu for smaller screen---> 
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

 <!--- navigation ---> 
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav justify-content-end" aria-label="score and progress panel">
        <li class= "navbar-text mr-4" >
            <span id="score" aria-live= "polite" > score: 0 </span> </li>
          <li class= "navbar-text mr-4">
            
           <span id="progress" aria-live= "polite"> progress: 0 </span> </li>

    </ul>
    <nav>
    <ul class="navbar-nav justify-content-end">
    	 <!--- Scorepanel ---> 
      <li class="nav-item mr-4 ">
         <a class="nav-link " href="#">About</a>
      </li>
      <li class="nav-item mr-4 ">
          <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </nav>
  </div>
</div>

</header>


<!----main --->
<main id="main" tabindex="-1">



<div class= "container text-center pt-4">

  <!---- instruction---->
<div class="row">
   <h1 class="col-sm lead "> What is the right way of spelling the following word in Spanish? </h1>
  
</div>
<!---item to translate--->
<div class="row">
  <div class="col-sm mt-5 "><b><span id = "item" aria-live= "assertive" tabindex="0" ></span></b></div>
</div>



<!---button to listen to the audio--->
<div class="row">
  <button aria-label="audio for pronounciation,to listen without interuption the pronounciation turn off your screenreader and press the audio button" onclick="playSound()" class="image-button col-sm mt-5"><img src="audio.png"  alt="audio-button"></button>
</div>




<!----inputfield -->
 
<div class="row">
  <div class= "col-lg-6 mx-auto mt-5 ">
  
  <!--- instruction above inputfield--->

    <p > Type the letter and press enter or the submit button</p>
    <div class="input-group">
      <!----- article in front of inputfield---->
      <input autocomplete="off" type="text" class= "form-control" id="inputvalue"  placeholder="your awnser" aria-label= "your awnser" style="text-align: center">
    
    </div>
  </div>
</div>




<!---button to listen to the audio--->

<div class="row ">
  <span class="col-sm mt-5   toggletip-container mr-4">
    <button type="button" aria-label="button for getting tips about the awnser"  class="image-button" data-toggletip-content="Give me a tip" >
      <img src="help.png"  alt="help-button"></button>
    <span role="status"></span>
  </span>
</div>

<button id="button" class =" btn btn-secondary mt-5" onclick="compareAwnser()"> Submit </button>









<div id="overlay" >
  <section id="alert" role="alert"> </section>
  <div id= "skipButton"></div>
  <div id = "tryAgainButton"></div>
  
</div>


<!---- templates for notifications-->
<template id="feedback-tmpl"> 
<div class="feedback">sfsgs</div>

</template>

</div>
</main>
