<body>


<!--- skip to main content, accessiblity-->

<!--- banner---> 
<header>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img src="Babbellogo.png" width="118.1" height="25.6" class="d-inline-block align-top mr-4" alt="Logo from Babbel">   
  <!--- hamburger menu for smaller screen---> 
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

 <!--- navigation ---> 
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav justify-content-end">
    	 <!--- Scorepanel ---> 
       <li class= "navbar-text mr-4" aria-label="score and progress panel">
         <span id="score" aria-live= "polite" > score: 0 </span> </li>
       <li class= "navbar-text mr-4">
        <span id="progress" aria-live= "polite"> progress: 0 </span> </li>
      <li class="nav-item mr-4 ">
         <a class="nav-link " href="#">About</a>
      </li>
      <li class="nav-item mr-4 ">
          <a class="nav-link" href="#">Contact</a>
      </li>
      
     
    

    </ul>
  </div>
</nav>

</header>


<!----main --->
<main id="main" tabindex="-1">



<div class= "container text-center pt-4">
<!---- instruction---->
<h1 class="col-sm display-4 " >Write the correct translation </h1>
<h2 class= "lead ">With the given english word, use the input field to make the Spanish translation. </h2>



<!---item to translate--->
<div class="col-sm mt-5"><span id = "item"  ></span><div>

<!---button to listen to the audio--->

<button aria-label="audio button" onclick= "playSound()"" class="audio-button mt-5"><img src="audio.png"  alt="audio-button"></button>



<!----inputfield -->
 
 
<div class= "col-lg-6 mx-auto mt-5" role="form" aria-label="awnser here the question">
  
<!--- instruction above inputfield--->
  <p > Type the letter and press enter or the submit button</p>
  <div class="input-group">
  	<!----- article in front of inputfield---->
    <div class="mr-2"> <span id= "article"> </span></div>
    <input autocomplete="off" type="text" class= "form-control" id="inputvalue"  placeholder="your awnser" aria-label= "your text"
  </div>
</div>


<section id="alert" role="alert"></section>

<div id= "skipButton"></div>


<!---- templates for notifications-->
<template id="feedback-tmpl"> 
<div class="feedback">sfsgs</div>

</template>

</div>
</main>
